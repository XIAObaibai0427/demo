<!DOCTYPE html>
<html>
<head>
    <title>ËØóËØçÁ¢∞Êíû</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F5F5DC;
            font-family: 'Ê•∑‰Ωì', KaiTi, serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 1200px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            color: #8B4513;
            margin-bottom: 15px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 20px;
            align-items: center;
        }

        #bgmToggle {
            padding: 8px 20px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        #bgmToggle:hover {
            background: #654321;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(6, 150px);
            grid-template-rows: repeat(4, 200px);
            gap: 15px;
            justify-content: center;
            margin: 0 auto;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 150px;
            height: 200px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        @keyframes fadeOut {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            100% { 
                opacity: 0;
                transform: scale(0);
            }
        }

        .card.matched {
            animation: fadeOut 0.5s forwards;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-back {
            background: url('images/card-back.png') center/cover;
        }

        .poems-display {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            padding: 20px;
            background: rgba(139, 69, 19, 0.9);
            color: white;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10;
        }

        #leftPoems {
            left: 20px;
        }

        #rightPoems {
            right: 20px;
        }

        .poem-pair {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .poem-pair:last-child {
            border-bottom: none;
        }

        .victory-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .victory-screen h2 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .victory-screen p {
            font-size: 20px;
            margin: 10px 0;
        }

        .victory-screen button {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 20px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .victory-screen button:hover {
            background: #654321;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ËØóËØçÁ¢∞Êíû</h1>
            <div class="game-info">
                <span class="moves">Ê≠•Êï∞: 0</span>
                <span class="timer">Êó∂Èó¥: 0:00</span>
                <button id="bgmToggle" onclick="toggleBGM()">
                    <span class="icon">üéµ</span>
                    <span class="text">Èü≥‰πêÂºÄ/ÂÖ≥</span>
                </button>
            </div>
        </div>
        
        <div class="cards-container" id="cardsContainer"></div>
        
        <div class="poems-display" id="leftPoems"></div>
        <div class="poems-display" id="rightPoems"></div>

        <div class="victory-screen" id="victoryScreen">
            <h2>ÊÅ≠ÂñúÈÄöÂÖ≥ÔºÅ</h2>
            <p>Áî®Êó∂: <span id="finalTime">0:00</span></p>
            <p>Ê≠•Êï∞: <span id="finalMoves">0</span></p>
            <button onclick="restartGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="audio/bgm.mp3" type="audio/mp3">
    </audio>
    <audio id="matchSound" src="audio/match.mp3"></audio>
    <audio id="errorSound" src="audio/error.mp3"></audio>
    <audio id="victorySound" src="audio/victory.mp3"></audio>

    <script>
        class Game {
            static poems = [
                {
                    title: 'Á®öÂ≠êÂºÑÂÜ∞',
                    author: 'Êù®‰∏áÈáå',
                    lines: ["Á®öÂ≠êÈáëÁõÜËÑ±ÊôìÂÜ∞", "ÂΩ©‰∏ùÁ©øÂèñÂΩìÈì∂Èí≤", "Êï≤ÊàêÁéâÁ£¨Á©øÊûóÂìç", "ÂøΩ‰ΩúÁéªÁíÉÁ¢éÂú∞Â£∞"]
                },
                {
                    title: 'ÊùëÊôö',
                    author: 'Èõ∑Èúá',
                    lines: ["ËçâÊª°Ê±†Â°òÊ∞¥Êª°ÈôÇ", "Â±±Ë°îËêΩÊó•Êµ∏ÂØíÊº™", "ÁâßÁ´•ÂΩíÂéªÊ®™ÁâõËÉå", "Áü≠Á¨õÊó†ËÖî‰ø°Âè£Âêπ"]
                },
                {
                    title: 'ÂõõÊó∂Áî∞Âõ≠ÊùÇÂÖ¥ÔºàÂÖ∂‰∏âÂçÅ‰∏ÄÔºâ',
                    author: 'ËåÉÊàêÂ§ß',
                    lines: ["ÊòºÂá∫ËÄòÁî∞Â§úÁª©È∫ª", "ÊùëÂ∫ÑÂÑøÂ•≥ÂêÑÂΩìÂÆ∂", "Á´•Â≠ôÊú™Ëß£‰æõËÄïÁªá", "‰πüÂÇçÊ°ëÈò¥Â≠¶ÁßçÁìú"]
                },
                {
                    title: '‰ªéÂÜõË°å',
                    author: 'ÁéãÊòåÈæÑ',
                    lines: ["ÈùíÊµ∑Èïø‰∫ëÊöóÈõ™Â±±", "Â≠§ÂüéÈÅ•ÊúõÁéâÈó®ÂÖ≥", "ÈªÑÊ≤ôÁôæÊàòÁ©øÈáëÁî≤", "‰∏çÁ†¥Ê•ºÂÖ∞Áªà‰∏çËøò"]
                },
                {
                    title: 'ÁßãÂ§úÂ∞ÜÊôìÂá∫ÁØ±Èó®ËøéÂáâÊúâÊÑü',
                    author: 'ÈôÜÊ∏∏',
                    lines: ["‰∏â‰∏áÈáåÊ≤≥‰∏úÂÖ•Êµ∑", "‰∫îÂçÉ‰ªûÂ≤≥‰∏äÊë©Â§©", "ÈÅóÊ∞ëÊ≥™Â∞ΩËÉ°Â∞òÈáå", "ÂçóÊúõÁéãÂ∏àÂèà‰∏ÄÂπ¥"]
                },
                {
                    title: '‰π°ÊùëÂõõÊúà',
                    author: 'ÁøÅÂç∑',
                    lines: ["ÁªøÈÅçÂ±±ÂéüÁôΩÊª°Â∑ù", "Â≠êËßÑÂ£∞ÈáåÈõ®Â¶ÇÁÉü", "‰π°ÊùëÂõõÊúàÈó≤‰∫∫Â∞ë", "Êâç‰∫ÜËöïÊ°ëÂèàÊèíÁî∞"]
                }
            ];

            static cards = [];
            static flippedCards = [];
            static isLocked = false;
            static matchedPairs = 0;
            static moves = 0;

            static init() {
                const container = document.getElementById('cardsContainer');
                container.innerHTML = '';
                document.getElementById('leftPoems').innerHTML = '';
                document.getElementById('rightPoems').innerHTML = '';
                document.getElementById('leftPoems').style.opacity = '0';
                document.getElementById('rightPoems').style.opacity = '0';
                
                this.cards = [];
                this.flippedCards = [];
                this.isLocked = false;
                this.matchedPairs = 0;
                this.moves = 0;
                document.querySelector('.moves').textContent = 'Ê≠•Êï∞: 0';

                let cardData = [];
                let cardId = 0;
                this.poems.forEach(poem => {
                    poem.lines.forEach(line => {
                        cardData.push({
                            id: cardId++,
                            content: line,
                            title: poem.title,
                            author: poem.author
                        });
                    });
                });

                cardData = this.shuffleArray(cardData);

                cardData.forEach(data => {
                    const card = this.createCard(data);
                    this.cards.push(card);
                    container.appendChild(card);
                });

                this.startTimer();
            }

            static createCard(data) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-face card-front">
                        <img src="images/${data.id + 1}.png" alt="${data.content}">
                    </div>
                    <div class="card-face card-back"></div>
                `;

                card.addEventListener('click', () => this.handleCardClick(card, data));
                return card;
            }

            static handleCardClick(card, data) {
                if (this.isLocked || card.classList.contains('flipped') || 
                    this.flippedCards.length === 2) return;

                card.classList.add('flipped');
                this.flippedCards.push({card, data});

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    document.querySelector('.moves').textContent = `Ê≠•Êï∞: ${this.moves}`;
                    this.checkMatch();
                }
            }

            static checkMatch() {
                this.isLocked = true;
                const [first, second] = this.flippedCards;
                
                const isMatch = Math.abs(first.data.id - second.data.id) === 1 && 
                              Math.floor(first.data.id / 2) === Math.floor(second.data.id / 2);

                if (isMatch) {
                    document.getElementById('matchSound').play();
                    
                    // Á°Æ‰øùËØóÂè•ÊåâÁÖßÊ≠£Á°ÆÈ°∫Â∫èÊòæÁ§∫ÔºàÂ∞èÁöÑIDÂú®ÂâçÔºâ
                    const [firstLine, secondLine] = first.data.id < second.data.id ? 
                        [first.data.content, second.data.content] : 
                        [second.data.content, first.data.content];
                    
                    const poemPair = `
                        <div class="poem-pair">
                            <div>${firstLine}</div>
                            <div>${secondLine}</div>
                        </div>
                    `;
                    
                    if (Math.min(first.data.id, second.data.id) < 12) {
                        const leftPoems = document.getElementById('leftPoems');
                        leftPoems.innerHTML += poemPair;
                        leftPoems.style.opacity = '1';
                    } else {
                        const rightPoems = document.getElementById('rightPoems');
                        rightPoems.innerHTML += poemPair;
                        rightPoems.style.opacity = '1';
                    }

                    setTimeout(() => {
                        first.card.classList.add('matched');
                        second.card.classList.add('matched');
                        this.matchedPairs++;

                        if (this.matchedPairs === 12) {
                            setTimeout(() => this.victory(), 600);
                        }
                    }, 1000);
                } else {
                    document.getElementById('errorSound').play();
                    setTimeout(() => {
                        first.card.classList.remove('flipped');
                        second.card.classList.remove('flipped');
                    }, 1000);
                }

                setTimeout(() => {
                    this.flippedCards = [];
                    this.isLocked = false;
                }, isMatch ? 1500 : 1000);
            }

            static startTimer() {
                this.startTime = Date.now();
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                this.timerInterval = setInterval(() => {
                    const time = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(time / 60);
                    const seconds = time % 60;
                    document.querySelector('.timer').textContent = 
                        `Êó∂Èó¥: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            static victory() {
                clearInterval(this.timerInterval);
                document.getElementById('victorySound').play();
                const finalTime = document.querySelector('.timer').textContent.split(': ')[1];
                document.getElementById('finalTime').textContent = finalTime;
                document.getElementById('finalMoves').textContent = this.moves;
                document.getElementById('victoryScreen').style.display = 'block';
            }

            static shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        }

        const bgMusic = document.getElementById('bgMusic');
        const bgmToggle = document.getElementById('bgmToggle');
        let isBGMPlaying = false;

        function toggleBGM() {
            if (isBGMPlaying) {
                bgMusic.pause();
                bgmToggle.querySelector('.icon').textContent = 'üîá';
            } else {
                bgMusic.play();
                bgmToggle.querySelector('.icon').textContent = 'üéµ';
            }
            isBGMPlaying = !isBGMPlaying;
        }

        function restartGame() {
            document.getElementById('victoryScreen').style.display = 'none';
            Game.init();
        }

        Game.init();
    </script>
</body>
</html>
