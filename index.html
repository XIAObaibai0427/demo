<!DOCTYPE html>
<html>
<head>
    <title>诗人雅集 - 水墨互动</title>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: '楷体', cursive;
            background-color: #F0F0E0;
        }
        #scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.png') center/cover no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .poet-image {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
            max-width: 200px; /* 限制图片大小 */
            height: auto;
        }
        .poet-image:hover {
            transform: scale(1.1);
        }
        #opening-video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #progress-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #fff;
            margin-top: 20px;
        }
        #progress {
            height: 100%;
            width: 0%;
            background: #8B4513;
            transition: width 0.3s;
        }
        /* 添加淡出动画 */
        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 添加开场视频 -->
    <video id="opening-video" src="opening.mp4" muted>
        您的浏览器不支持视频播放
    </video>

    <div id="loading">
        <h2>正在加载水墨画卷...</h2>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <div id="scene-container">
        <!-- 诗人图片将在这里动态添加 -->
    </div>
    
    <!-- 音频资源 -->
    <audio id="fan-audio" src="fan_audio.mp3"></audio>
    <audio id="yang-audio" src="yang_audio.mp3"></audio>
    <audio id="lei-audio" src="lei_audio.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('opening-video');
            const loading = document.getElementById('loading');
            const container = document.getElementById('scene-container');
            
            // 诗人数据
            const poets = [
                {
                    name: '范成大',
                    image: 'fan.png',
                    position: { left: '25%', top: '50%' },
                    audioId: 'fan-audio'
                },
                {
                    name: '杨万里',
                    image: 'yang.png',
                    position: { left: '50%', top: '40%' },
                    audioId: 'yang-audio'
                },
                {
                    name: '雷震',
                    image: 'lei.png',
                    position: { left: '75%', top: '50%' },
                    audioId: 'lei-audio'
                }
            ];

            let loadedCount = 0;
            const totalResources = poets.length + 4; // 图片 + 音频 + 视频 + 背景

            function updateProgress() {
                loadedCount++;
                document.getElementById('progress').style.width = 
                    `${(loadedCount/totalResources)*100}%`;
            }

            // 加载图片
            poets.forEach(poet => {
                const img = new Image();
                img.src = poet.image;
                img.className = 'poet-image';
                img.alt = poet.name;
                img.style.left = poet.position.left;
                img.style.top = poet.position.top;
                img.style.transform = 'translate(-50%, -50%)';
                
                img.addEventListener('load', updateProgress);
                
                img.addEventListener('click', () => {
                    // 停止所有音频
                    document.querySelectorAll('audio').forEach(audio => audio.pause());
                    
                    // 播放对应音频
                    const audio = document.getElementById(poet.audioId);
                    audio.play();
                    
                    // 添加点击动画
                    img.style.transform = 'translate(-50%, -50%) scale(1.1)';
                    setTimeout(() => {
                        img.style.transform = 'translate(-50%, -50%) scale(1)';
                    }, 300);
                });
                
                container.appendChild(img);
            });

            // 加载音频
            document.querySelectorAll('audio').forEach(audio => {
                audio.addEventListener('loadeddata', updateProgress);
            });

            // 开始播放开场视频
            try {
                await video.play();
                video.addEventListener('loadeddata', updateProgress);
                
                // 监听视频结束
                video.addEventListener('ended', () => {
                    // 添加淡出动画
                    video.classList.add('fade-out');
                    loading.classList.add('fade-out');
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        video.style.display = 'none';
                        loading.style.display = 'none';
                        // 显示主场景
                        container.style.opacity = '1';
                    }, 1000);
                });
            } catch (error) {
                console.error('视频播放失败:', error);
                // 如果视频播放失败，直接显示主场景
                video.style.display = 'none';
                loading.style.display = 'none';
                container.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
