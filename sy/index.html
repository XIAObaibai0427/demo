<!DOCTYPE html>
<html>
<head>
    <title>古诗词游戏</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->
        <div class="back-btn">
            <img src="images/back.png" alt="返回">
        </div>

        <!-- 右上角按钮 -->
        <div class="menu-btn">
            <img src="images/menu.png" alt="菜单">
        </div>

        <!-- 游戏列表 -->
        <div class="game-list">
            <!-- 诗韵探奇 -->
            <div class="game-item">
                <div class="game-header">
                    <div class="game-title">诗韵探奇</div>
                    <div class="game-tag">最新</div>
                </div>
                <div class="game-content">
                    <div class="game-description">
                        探索古诗词的韵律之美，连接诗句寻找共鸣
                    </div>
                    <a href="../01/index.html" class="start-btn">开始游戏</a>
                </div>
            </div>

            <!-- 诗词碰撞 -->
            <div class="game-item">
                <div class="game-header">
                    <div class="game-title">诗词碰撞</div>
                    <div class="game-tag">热门</div>
                </div>
                <div class="game-content">
                    <div class="game-description">
                        让古诗词的意境在拼图中交汇碰撞
                    </div>
                    <a href="../02/index.html" class="start-btn">开始游戏</a>
                </div>
            </div>

            <!-- 诗海拾贝 -->
            <div class="game-item">
                <div class="game-header">
                    <div class="game-title">诗海拾贝</div>
                    <div class="game-tag">最新</div>
                </div>
                <div class="game-content">
                    <div class="game-description">
                        在浩瀚诗海中寻找珍贵的诗词明珠
                    </div>
                    <a href="../03/index.html" class="start-btn">开始游戏</a>
                </div>
            </div>

            <!-- 诗境人生 -->
            <div class="game-item">
                <div class="game-header">
                    <div class="game-title">诗境人生</div>
                    <div class="game-tag">最新</div>
                </div>
                <div class="game-content">
                    <div class="game-description">
                        在诗词意境中探索人生百态
                    </div>
                    <a href="../04/index.html" class="start-btn">开始游戏</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="audio/bgm.mp3" type="audio/mp3">
    </audio>

    <script src="js/main.js"></script>
</body>
</html>
